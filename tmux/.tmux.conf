# base
unbind ^b
set -g prefix `
bind-key ` send-prefix

set -g base-index 1
set -g pane-base-index 1

set -g default-terminal xterm-256color

setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

set -s escape-time 0

# split window
unbind '"'
bind _ splitw -v
unbind %
bind | splitw -h

# pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# status bar
set -g status-position top

set -g status-style "bg=#44475a,fg=#f8f8f2"
set -g status-left "#[bg=#50fa7b,fg=#282a36]#{?client_prefix,#[bg=#f1fa8c],} #S "
set -g status-left-length 45
set -g status-right "#[bg=#ff79c6,fg=#282a36] %Y-%m-%d %I:%M %a "
set -g status-right-length 45

set -g window-status-format "#[bg=#44475a] #I #W "
set -g window-status-current-format "#[bg=#bd93f9,fg=#44475a] #I #W "

# reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
